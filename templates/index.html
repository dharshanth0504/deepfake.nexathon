<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Image Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deepfake Image Detection</h1>
        <p>Upload an image and let AI verify its authenticity.</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload & Detect</button>
        </form>

        {% if filename %}
        <div class="result">
            <h2>Uploaded Image:</h2>
            <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image">
            <h2>Result: <span class="{{ result|lower }}">{{ result }}</span></h2>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
